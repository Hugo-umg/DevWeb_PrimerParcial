        <script type="text/javascript">
            function formAlert() {
                var nuevaLinea = "\r\n"
                var alert_string = '';
                alert_string = alert_string + document.getElementById("txtNombres").value;
                alert_string = alert_string + nuevaLinea + document.getElementById("txtApellidos").value;
                alert_string = alert_string + nuevaLinea + document.getElementById("txtTelefono").value;
                alert_string = alert_string + nuevaLinea + document.getElementById("txtCorreo").value;
                alert_string = alert_string + nuevaLinea + document.getElementById("txtFecha").value;
                alert_string = alert_string + nuevaLinea + document.getElementById("txtMensaje").value;
                
                alert(alert_string);
            }
        </script>
